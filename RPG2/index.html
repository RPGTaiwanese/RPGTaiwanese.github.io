<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>場外大富翁</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      animation: bgAnimation 20s infinite linear;
    }
    @keyframes bgAnimation {
      0% { background: radial-gradient(circle at center, #ff0080, #000); }
      50% { background: radial-gradient(circle at center, #00ffff, #000); }
      100% { background: radial-gradient(circle at center, #ff0080, #000); }
    }
    #menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 50px;
      border: 3px solid #0ff;
      border-radius: 12px;
      box-shadow: 0 0 25px #0ff;
    }
    .logo {
      font-size: 3.5rem;
      margin-bottom: 30px;
      text-shadow: 0 0 15px #ff0080;
      animation: flicker 1.5s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    nav ul {
      list-style: none;
    }
    nav ul li {
      margin: 20px 0;
    }
    nav ul li a {
      display: inline-block;
      width: 220px;
      text-decoration: none;
      font-size: 1.8rem;
      color: #0ff;
      padding: 15px 20px;
      border: 2px solid #0ff;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      line-height: 2rem;
    }
    nav ul li a:hover {
      color: #000;
      background: #0ff;
      box-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
      transform: scale(1.08);
    }
    nav ul li a:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid transparent;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    nav ul li a:hover:before {
      border-color: #ff0080;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1 class="logo">場外大富翁</h1>
    <nav>
      <ul>
        <li><a href="https://rpgtaiwanese.github.io/RPG/">🏠 首頁</a></li>
        <li><a href="https://rpgtaiwanese.github.io/RPG3">👤 個人資料</a></li>
        <li><a href="#leaderboard">🏆 排行榜</a></li>
        <li><a href="#dungeon">⚔ 副本</a></li>
        <li><a href="#quests">📜 任務</a></li>
        <li><a href="#chat">💬 聊天室</a></li>
      </ul>
    </nav>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDt9mJRH-BHlEksl4xla32sVIUGVnLUxWY",
      authDomain: "future-infusion-368721.firebaseapp.com",
      projectId: "future-infusion-368721",
      storageBucket: "future-infusion-368721.firebasestorage.app",
      messagingSenderId: "345445420847",
      appId: "1:345445420847:web:070778c173ec6157c6dbda",
      measurementId: "G-57PJMMNNWW"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "https://rpgtaiwanese.github.io/RPG/";
      }
    });
  </script>
</body>
</html>
