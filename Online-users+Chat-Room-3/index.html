<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>線上用戶追蹤 - Firestore 版</title>
  <!-- 使用 Firebase v9 模組化 API -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, deleteDoc, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    // Firebase 設定（請依你專案內容更新）
    const firebaseConfig = {
      apiKey: "AIzaSyDt9mJRH-BHlEksl4xla32sVIUGVnLUxWY",
      authDomain: "future-infusion-368721.firebaseapp.com",
      projectId: "future-infusion-368721",
      storageBucket: "future-infusion-368721.firebasestorage.app",
      messagingSenderId: "345445420847",
      appId: "1:345445420847:web:070778c173ec6157c6dbda",
      measurementId: "G-57PJMMNNWW"
    };

    // 初始化 Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    // HTML 元素：分為登入提示與內容區
    const loginPrompt = document.getElementById("login-prompt");
    const contentArea = document.getElementById("content-area");
    const userList = document.getElementById("user-list");
    const userCount = document.getElementById("user-count");

    // 建立 Google 登入提供者
    const provider = new GoogleAuthProvider();

    // 當未登入時，顯示提示，點擊提示進行登入
    loginPrompt.addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          console.log("登入成功", result.user);
        })
        .catch((error) => {
          console.error("登入失敗", error);
        });
    });

    // 當使用者驗證狀態改變時
    let currentUserId = null;
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUserId = user.uid;
        // 隱藏登入提示，顯示內容區
        loginPrompt.style.display = "none";
        contentArea.style.display = "block";
        // 將使用者資料加入 Firestore 的 onlineUsers 集合
        const userDocRef = doc(db, "onlineUsers", user.uid);
        setDoc(userDocRef, {
          name: user.displayName,
          email: user.email,
          photoURL: user.photoURL,
          lastActive: Date.now()
        }).catch((error) => {
          console.error("設定用戶資料失敗", error);
        });
      } else {
        // 使用者登出，清空 currentUserId 並顯示登入提示
        currentUserId = null;
        loginPrompt.style.display = "block";
        contentArea.style.display = "none";
      }
    });

    // 當使用者關閉頁面時，嘗試刪除用戶文件
    window.addEventListener("beforeunload", () => {
      if (auth.currentUser) {
        deleteDoc(doc(db, "onlineUsers", auth.currentUser.uid))
          .catch((error) => {
            console.error("頁面關閉時刪除用戶資料失敗", error);
          });
      }
    });

    // 監聽 onlineUsers 集合的變化，更新線上用戶列表與人數
    const onlineUsersRef = collection(db, "onlineUsers");
    onSnapshot(onlineUsersRef, (snapshot) => {
      const users = [];
      snapshot.forEach((docSnap) => {
        users.push(docSnap.data());
      });
      // 若有使用者本人，將本人資料移到第一個位置
      let currentUserData = null;
      const otherUsers = [];
      users.forEach((userData) => {
        if (userData.email === auth.currentUser?.email) {
          currentUserData = userData;
        } else {
          otherUsers.push(userData);
        }
      });
      // 排序：本人放第一筆，其它依原本順序排列
      const sortedUsers = currentUserData ? [currentUserData, ...otherUsers] : users;
      // 更新名單與人數
      userList.innerHTML = sortedUsers.map((u, index) => `
        <li class="${index === 0 ? "current-user" : ""}">
          <img src="${u.photoURL}" alt="${u.name}" class="user-avatar">
          ${u.name}
        </li>
      `).join("");
      userCount.textContent = sortedUsers.length;

      // 為本人頭像加上登出事件（預設顯示的第一筆）
      const currentUserElem = document.querySelector(".current-user");
      if (currentUserElem) {
        currentUserElem.style.cursor = "pointer";
        currentUserElem.onclick = () => {
          // 登出前先從 Firestore 刪除本人文件
          deleteDoc(doc(db, "onlineUsers", currentUserId))
            .then(() => {
              return signOut(auth);
            })
            .then(() => {
              console.log("已登出");
            })
            .catch((error) => {
              console.error("登出失敗", error);
            });
        };
      }
    });
  </script>
  <style>
    /* 登入提示 */
    #login-prompt {
      display: block;
      margin: 50px auto;
      width: 80%;
      max-width: 400px;
      padding: 20px;
      background: #eee;
      text-align: center;
      border-radius: 5px;
      cursor: pointer;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
    /* 內容區：僅在登入後顯示 */
    #content-area {
      display: none;
    }
    /* 右上角線上用戶顯示區 */
    #online-users {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      max-width: 200px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    #online-users ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #online-users li {
      margin-bottom: 5px;
      display: flex;
      align-items: center;
    }
    .user-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <!-- 登入提示區 -->
  <div id="login-prompt">
    請點擊此處以使用 Google 帳號登入，登入後將顯示網頁內容
  </div>

  <!-- 內容區（登入後顯示） -->
  <div id="content-area">
    <div id="online-users">
      <p>在線人數: <span id="user-count">0</span></p>
      <ul id="user-list"></ul>
    </div>
    <!-- 此處可加入其他網頁內容 -->
    <div style="margin: 20px; font-family: Arial, sans-serif;">
      <h1>歡迎使用本網站！</h1>
      <p>這裡是一些只有登入後才能看到的內容。</p>
    </div>
  </div>
</body>
</html>


<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>專業網站聊天室 - Google 登入版</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      margin: 0;
      padding: 0;
    }
    /* Modal 覆蓋層 */
    .modal-overlay {
      background-color: rgba(0, 0, 0, 0.5);
    }
    /* 固定聊天室按鈕 */
    .chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 50;
    }
  </style>
</head>
<body>
  <!-- 固定聊天室開啟按鈕 -->
  <div class="chat-toggle">
    <button id="open-chat" class="px-4 py-2 bg-blue-500 text-white rounded-full shadow-lg hover:bg-blue-600 focus:outline-none">
      聊天室
    </button>
  </div>

  <!-- 聊天室 Modal -->
  <div id="chat-modal" class="fixed inset-0 flex items-center justify-center hidden z-40">
    <!-- Modal 覆蓋層 -->
    <div class="modal-overlay absolute inset-0"></div>
    <!-- Modal 內容 -->
    <div class="relative bg-white rounded-2xl shadow-2xl max-w-lg w-full mx-4 p-6 z-50">
      <!-- 關閉按鈕 -->
      <button id="close-chat" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 focus:outline-none">
        ✕
      </button>

      <!-- 登入區塊 -->
      <div id="login-container" class="text-center">
        <h1 class="text-2xl font-bold mb-4 text-gray-800">歡迎來到聊天室</h1>
        <button id="google-signin" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 focus:outline-none">
          使用 Google 登入
        </button>
      </div>

      <!-- 聊天室區塊 -->
      <div id="chat-container" class="hidden">
        <button id="signout" class="absolute top-3 left-3 px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 focus:outline-none">登出</button>
        <h1 class="text-2xl font-bold mb-4 text-gray-800 text-center">聊天室</h1>
        <div id="messages" class="h-72 overflow-y-auto border border-gray-300 p-4 bg-gray-50 rounded mb-4"></div>
        <form id="message-form" class="flex gap-2">
          <input type="text" id="message-input" placeholder="請輸入訊息..." required class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
          <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none">送出</button>
        </form>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDt9mJRH-BHlEksl4xla32sVIUGVnLUxWY",
      authDomain: "future-infusion-368721.firebaseapp.com",
      projectId: "future-infusion-368721",
      storageBucket: "future-infusion-368721.appspot.com",
      messagingSenderId: "345445420847",
      appId: "1:345445420847:web:070778c173ec6157c6dbda",
      measurementId: "G-57PJMMNNWW"
    };

    // 初始化 Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // 取得 DOM 元素
    const loginContainer = document.getElementById("login-container");
    const chatContainer = document.getElementById("chat-container");
    const googleSignInButton = document.getElementById("google-signin");
    const signOutButton = document.getElementById("signout");
    const messagesDiv = document.getElementById("messages");
    const messageForm = document.getElementById("message-form");
    const openChatButton = document.getElementById("open-chat");
    const closeChatButton = document.getElementById("close-chat");
    const chatModal = document.getElementById("chat-modal");

    // 開啟聊天室 Modal
    openChatButton.addEventListener("click", () => {
      chatModal.classList.remove("hidden");
    });

    // 關閉聊天室 Modal
    closeChatButton.addEventListener("click", () => {
      chatModal.classList.add("hidden");
    });

    // Google 登入
    googleSignInButton.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        console.error("Google 登入失敗:", error);
      }
    });

    // 登出
    signOutButton.addEventListener("click", async () => {
      try {
        await signOut(auth);
      } catch (error) {
        console.error("登出失敗:", error);
      }
    });

    // 認證狀態改變
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // 已登入：隱藏登入區塊，顯示聊天室內容
        loginContainer.classList.add("hidden");
        chatContainer.classList.remove("hidden");
      } else {
        // 未登入：顯示登入區塊，隱藏聊天室內容
        loginContainer.classList.remove("hidden");
        chatContainer.classList.add("hidden");
      }
    });

    // 取得訊息集合
    const messagesRef = collection(db, "messages");
    const q = query(messagesRef, orderBy("timestamp"));

    // 監聽訊息變更
    onSnapshot(q, (querySnapshot) => {
      messagesDiv.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const message = doc.data();
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", "mb-3", "p-2", "bg-white", "rounded", "shadow-sm");

        let date = message.timestamp?.toDate ? message.timestamp.toDate() : new Date();
        const timeString = date.toLocaleTimeString();

        messageDiv.innerHTML = `<span class="font-bold text-gray-700">${message.userName || "匿名"}</span> [${timeString}]: ${message.text}`;
        messagesDiv.appendChild(messageDiv);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // 發送訊息
    messageForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const input = document.getElementById("message-input");
      const text = input.value.trim();
      if (text) {
        try {
          await addDoc(messagesRef, {
            text: text,
            userId: auth.currentUser?.uid || "匿名",
            userName: auth.currentUser?.displayName || "匿名",
            timestamp: serverTimestamp()
          });
          input.value = "";
        } catch (error) {
          console.error("發送訊息失敗:", error);
        }
      }
    });
  </script>
</body>
</html>
