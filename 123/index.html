<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聊天室</title>
  <script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-database.js"></script>
  <script src="chatRoom.js"></script> <!-- 引入你的JS檔案 -->
</head>
<body>

<!-- Google登入UI -->
<div id="loginUI" style="display: none;">
  <button id="googleLoginButton">登入Google</button>
</div>

<!-- 聊天室UI -->
<div id="chatUI" style="display: none;">
  <div>
    <img id="userPhoto" src="" alt="User Photo" />
    <span id="userName"></span>
    <button id="logoutButton">登出</button>
  </div>
  <div id="messageList"></div>
  <input type="text" id="messageInput" placeholder="輸入訊息..." />
  <div id="stickersContainer"></div>
  <button id="sendButton">送出</button>
</div>

</body>
</html>
