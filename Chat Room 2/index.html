<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>專業網站聊天室 - Google 登入版</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Noto Sans JP', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f8f0e3, #e0d5c5);
      background-size: cover;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #login-container {
      text-align: center;
      padding: 60px 20px;
    }
    #login-container h1 {
      margin-bottom: 30px;
      font-weight: 400;
    }
    #google-signin {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      background: #d9534f;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    #google-signin:hover {
      background: #c9302c;
    }
    #chat-container {
      display: none;
      position: relative;
    }
    #signout {
      position: absolute;
      right: 20px;
      top: 20px;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background: #5bc0de;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    #signout:hover {
      background: #31b0d5;
    }
  </style>
</head>
<body>
  <div id="login-container" class="container">
    <h1>ようこそ！ログインしてください / 給我進來，懂?</h1>
    <button id="google-signin">Google登入</button>
  </div>

  <div id="chat-container" class="container">
    <button id="signout">ログアウト / 登出</button>
    <h1>チャットルーム / 聊天室</h1>
    <div id="messages"></div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="メッセージを入力... / 輸入訊息..." required>
      <button type="submit">送信 / 發送</button>
    </form>
  </div>
</body>
</html>
