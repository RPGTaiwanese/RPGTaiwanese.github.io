<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Future Infusion – Cyberpunk Game</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0f0f0f;
      color: #fff;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }
    .neon-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(45deg, #0f0, #0ff, #f0f, #ff0);
      background-size: 400% 400%;
      opacity: 0.2;
      animation: neonBg 15s ease infinite;
    }
    @keyframes neonBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      text-align: center;
    }
    header h1 {
      font-size: 2em;
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
      margin-bottom: 10px;
    }
    nav {
      margin-top: 10px;
    }
    nav button {
      background: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1em;
    }
    nav button:hover {
      background: #0ff;
      color: #000;
    }
    .content {
      margin-top: 120px;
      height: calc(100vh - 120px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .game-button {
      display: none;
      background: #0ff;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 10px #0ff;
      margin-top: 20px;
    }
    .game-button:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="neon-bg"></div>
  <header>
    <h1 class="neon-text">Future Infusion</h1>
    <nav>
      <button id="authButton">Sign In</button>
      <button id="introButton">Game Introduction</button>
      <button id="startGameButton" class="game-button">Start Game</button>
    </nav>
  </header>
  <div class="content">
    <div class="intro" id="gameIntro" style="display: none;">
      <h2 class="neon-text">遊戲背景故事</h2>
      <p>這是一個充滿賽博未來感的世界，你將進入冒險之旅！</p>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDt9mJRH-BHlEksl4xla32sVIUGVnLUxWY",
      authDomain: "future-infusion-368721.firebaseapp.com",
      projectId: "future-infusion-368721",
      storageBucket: "future-infusion-368721.firebasestorage.app",
      messagingSenderId: "345445420847",
      appId: "1:345445420847:web:070778c173ec6157c6dbda"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const authButton = document.getElementById("authButton");
    const startGameButton = document.getElementById("startGameButton");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        authButton.textContent = "Sign Out";
        startGameButton.style.display = "block";
      } else {
        authButton.textContent = "Sign In";
        startGameButton.style.display = "none";
      }
    });

    authButton.addEventListener("click", async () => {
      if (auth.currentUser) {
        await signOut(auth);
      } else {
        const provider = new GoogleAuthProvider();
        await signInWithPopup(auth, provider);
      }
    });

    startGameButton.addEventListener("click", () => {
      window.location.href = "https://rpgtaiwanese.github.io/RPG2";
    });
  </script>
</body>
</html>
