<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG 道具欄</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyDt9mJRH-BHlEksl4xla32sVIUGVnLUxWY",
            authDomain: "future-infusion-368721.firebaseapp.com",
            projectId: "future-infusion-368721",
            storageBucket: "future-infusion-368721.appspot.com",
            messagingSenderId: "345445420847",
            appId: "1:345445420847:web:070778c173ec6157c6dbda"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();
        const provider = new GoogleAuthProvider();
        let userId = "";
        
        document.getElementById("loginBtn").addEventListener("click", async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                userId = user.uid;
                document.getElementById("user-info").textContent = `歡迎, ${user.displayName}`;
                loadInventory();
            } catch (error) {
                console.error("登入失敗", error);
            }
        });
        
        async function loadInventory() {
            if (!userId) return;
            const userRef = doc(db, "users", userId);
            const userSnap = await getDoc(userRef);
            
            if (!userSnap.exists()) {
                await setDoc(userRef, { Props: {} });
            }
            
            const props = userSnap.data().Props || {};
            renderInventory(props);
        }
        
        function renderInventory(props) {
            const inventory = document.getElementById("inventory");
            inventory.innerHTML = "";
            Object.keys(props).forEach(key => {
                const item = props[key];
                const itemElement = document.createElement("div");
                itemElement.classList.add("item");
                itemElement.innerHTML = `
                    <img src="${item.icon}" alt="${item.name}" title="${item.desc}">
                    <span>${item.name} (${item.qty})</span>
                `;
                itemElement.addEventListener("click", () => useItem(key, item));
                inventory.appendChild(itemElement);
            });
        }
        
        async function useItem(key, item) {
            if (item.qty <= 0) return;
            const userRef = doc(db, "users", userId);
            const newQty = item.qty - 1;
            await updateDoc(userRef, {
                [`Props.${key}.qty`]: newQty
            });
            loadInventory();
        }
    </script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #inventory { display: grid; grid-template-columns: repeat(4, 80px); gap: 10px; justify-content: center; }
        .item { width: 80px; height: 80px; border: 1px solid #ccc; padding: 5px; cursor: pointer; }
        .item img { width: 100%; height: auto; }
    </style>
</head>
<body>
    <h1>RPG 道具欄</h1>
    <button id="loginBtn">Google 登入</button>
    <p id="user-info"></p>
    <div id="inventory"></div>
</body>
</html>
