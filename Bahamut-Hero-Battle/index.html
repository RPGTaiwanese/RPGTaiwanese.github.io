<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>顯示巴哈姆特帳號內容</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
    }
    #content {
      margin-top: 1rem;
      border: 1px solid #ccc;
      padding: 1rem;
      max-height: 600px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>巴哈姆特帳號內容查詢</h1>
  <p>請輸入巴哈姆特帳號（例如：a121232923）：</p>
  <input type="text" id="accountInput" placeholder="請輸入帳號">
  <button onclick="fetchContent()">查詢</button>
  <div id="content"></div>

  <script>
    function fetchContent() {
      const account = document.getElementById("accountInput").value.trim();
      if (!account) {
        alert("請輸入帳號");
        return;
      }
      
      // 組合出巴哈姆特帳號頁面的 URL
      const url = "https://home.gamer.com.tw/profile/index.php?owner=" + account;
      // 利用 thingproxy 作為跨域代理
      const proxyUrl = "https://thingproxy.freeboard.io/fetch/" + url;
      
      fetch(proxyUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error("網頁回應錯誤");
          }
          return response.text();
        })
        .then(data => {
          // 可根據取得的內容檢查是否真的有抓到正確頁面
          if (data.trim() === "" || data.indexOf("查無帳號") !== -1) {
            document.getElementById("content").innerHTML = "<p style='color:red;'>查無帳號或取得內容失敗</p>";
          } else {
            document.getElementById("content").innerHTML = data;
          }
        })
        .catch(error => {
          console.error("Error:", error);
          document.getElementById("content").innerHTML = "<p style='color:red;'>查無帳號或取得內容失敗</p>";
        });
    }
  </script>
</body>
</html>
