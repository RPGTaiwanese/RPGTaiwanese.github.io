<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>巴哈姆特帳號查詢</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
    }
    #result {
      margin-top: 1rem;
    }
    /* 可依需要調整 object 大小 */
    object {
      border: 1px solid #ccc;
      width: 800px;
      height: 600px;
    }
  </style>
</head>
<body>
  <h1>巴哈姆特帳號查詢</h1>
  <p>請輸入巴哈姆特帳號（例如：a121232923）：</p>
  <input type="text" id="accountInput" placeholder="請輸入帳號">
  <button onclick="searchAccount()">查詢</button>
  <div id="result"></div>

  <script>
    function searchAccount() {
      const account = document.getElementById("accountInput").value.trim();
      if (account === "") {
        alert("請輸入帳號");
        return;
      }
      
      // 組成巴哈姆特個人頁面 URL
      const url = "https://home.gamer.com.tw/profile/index.php?owner=" + account;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = ""; // 清除前次查詢結果

      // 利用 object 元素來嵌入外部網頁
      const obj = document.createElement("object");
      obj.data = url;
      obj.width = "800";
      obj.height = "600";
      // 當 object 載入失敗時，瀏覽器會顯示內部的 fallback 內容
      obj.innerHTML = "<p style='color:red;'>查無帳號</p>";
      
      resultDiv.appendChild(obj);
    }
  </script>
</body>
</html>
