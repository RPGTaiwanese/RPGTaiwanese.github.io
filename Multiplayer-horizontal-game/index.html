<html>
<head>
  <title>Multiplayer Platform Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      position: fixed;
    }
    
    canvas {
      touch-action: none;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    #loginPrompt {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      color: white;
      text-align: center;
      display: none;
    }

    .button {
      background: #4a90e2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .button:hover {
      background: #357abd;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="loginPrompt">
    <h2>Welcome to Multiplayer Platform Game</h2>
    <p>Join other players in this interactive platforming experience!</p>
    <button class="button" onclick="window.location.reload()">Click to Play</button>
  </div>

  <script type="module">
    import { Game } from './game.js';
    
    const canvas = document.getElementById('gameCanvas');
    const game = new Game(canvas);
    game.start();
  </script>
</body>
</html>


<script src="websim.js"></script>
