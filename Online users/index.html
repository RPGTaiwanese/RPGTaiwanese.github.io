<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上用戶</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDt9mJRH-BHlEksl4xla32sVIUGVnLUxWY",
            authDomain: "future-infusion-368721.firebaseapp.com",
            databaseURL: "https://future-infusion-368721-default-rtdb.firebaseio.com/",
            projectId: "future-infusion-368721",
            storageBucket: "future-infusion-368721.appspot.com",
            messagingSenderId: "345445420847",
            appId: "1:345445420847:web:070778c173ec6157c6dbda",
            measurementId: "G-57PJMMNNWW"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const provider = new GoogleAuthProvider();
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userList = document.getElementById('user-list');
        const userCount = document.getElementById('user-count');

        loginBtn.onclick = () => {
            signInWithPopup(auth, provider);
        };

        logoutBtn.onclick = () => {
            signOut(auth);
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userRef = ref(db, 'onlineUsers/' + user.uid);
                set(userRef, { name: user.displayName, email: user.email, photoURL: user.photoURL });
                userRef.onDisconnect().remove();
            }
        });

        onValue(ref(db, 'onlineUsers'), (snapshot) => {
            const users = snapshot.val() || {};
            userList.innerHTML = Object.values(users).map(u => `
                <li>
                    <img src="${u.photoURL}" alt="${u.name}" class="user-avatar"> 
                    ${u.name}
                </li>
            `).join('');
            userCount.textContent = Object.keys(users).length;
        });
    </script>
    <style>
        #online-users {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        ul { list-style: none; padding: 0; }
        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <button id="login-btn">登入 Google</button>
    <button id="logout-btn">登出</button>
    <div id="online-users">
        <p>在線人數: <span id="user-count">0</span></p>
        <ul id="user-list"></ul>
    </div>
</body>
</html>
