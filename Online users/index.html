<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>線上用戶追蹤 - Firestore</title>
  <!-- 使用 Firebase v9 模組化 API -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, deleteDoc, collection, query, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    // Firebase 設定（請依你專案內容更新）
    const firebaseConfig = {
      apiKey: "AIzaSyDt9mJRH-BHlEksl4xla32sVIUGVnLUxWY",
      authDomain: "future-infusion-368721.firebaseapp.com",
      projectId: "future-infusion-368721",
      storageBucket: "future-infusion-368721.firebasestorage.app",
      messagingSenderId: "345445420847",
      appId: "1:345445420847:web:070778c173ec6157c6dbda",
      measurementId: "G-57PJMMNNWW"
    };

    // 初始化 Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // HTML 元素
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const userList = document.getElementById("user-list");
    const userCount = document.getElementById("user-count");

    // 建立 Google 登入提供者
    const provider = new GoogleAuthProvider();

    // 登入按鈕事件
    loginBtn.addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          console.log("登入成功", result.user);
          // 登入後 onAuthStateChanged 會處理將用戶資料加入 Firestore
        })
        .catch((error) => {
          console.error("登入失敗", error);
        });
    });

    // 登出按鈕事件
    logoutBtn.addEventListener("click", () => {
      if (auth.currentUser) {
        const userId = auth.currentUser.uid;
        // 登出前從 Firestore 中刪除用戶文件
        deleteDoc(doc(db, "onlineUsers", userId))
          .then(() => {
            return signOut(auth);
          })
          .then(() => {
            console.log("已登出");
          })
          .catch((error) => {
            console.error("登出失敗", error);
          });
      } else {
        signOut(auth).catch(console.error);
      }
    });

    // 當驗證狀態改變時，若有使用者登入，將其資料加入 Firestore 的 onlineUsers 集合中
    onAuthStateChanged(auth, (user) => {
      if (user) {
        const userRef = doc(db, "onlineUsers", user.uid);
        setDoc(userRef, {
          name: user.displayName,
          email: user.email,
          photoURL: user.photoURL,
          lastActive: Date.now()
        }).catch((error) => {
          console.error("設定用戶資料失敗", error);
        });
      }
    });

    // 當使用者關閉頁面時，嘗試從 Firestore 中刪除用戶文件
    window.addEventListener("beforeunload", () => {
      if (auth.currentUser) {
        const userId = auth.currentUser.uid;
        deleteDoc(doc(db, "onlineUsers", userId))
          .catch((error) => {
            console.error("頁面關閉時刪除用戶資料失敗", error);
          });
      }
    });

    // 監聽 onlineUsers 集合的變化，更新線上用戶列表與人數
    const onlineUsersRef = collection(db, "onlineUsers");
    const q = query(onlineUsersRef);
    onSnapshot(q, (snapshot) => {
      const users = [];
      snapshot.forEach((doc) => {
        users.push(doc.data());
      });
      userList.innerHTML = users.map(u => `
        <li>
          <img src="${u.photoURL}" alt="${u.name}" class="user-avatar">
          ${u.name}
        </li>
      `).join("");
      userCount.textContent = users.length;
    });
  </script>
  <style>
    /* 右上角線上用戶顯示區 */
    #online-users {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      max-width: 200px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    #online-users ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #online-users li {
      margin-bottom: 5px;
      display: flex;
      align-items: center;
    }
    .user-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 5px;
    }
    /* 登入與登出按鈕 */
    #controls {
      margin: 20px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="login-btn">登入 Google</button>
    <button id="logout-btn">登出</button>
  </div>

  <!-- 右上角顯示線上人數與名單 -->
  <div id="online-users">
    <p>在線人數: <span id="user-count">0</span></p>
    <ul id="user-list"></ul>
  </div>
</body>
</html>
